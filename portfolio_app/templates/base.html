<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ER || {% block title %} {% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
  <link rel="stylesheet"
    href="{{ url_for('static', filename='css/fontawesome-free-5.12.1-web/css/all.min.css')}}" />

  {% block css_link %}{% endblock%}
</head>

<body>
  <!-- navbar -->
  <nav class="nav" id="nav">
    <div class="nav-center">
      <!-- nav header -->
      <div class="nav-header">
        <img src="/static/images/logo.svg" class="nav-logo" alt="nav logo">
        <button class="nav-btn" id="nav-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- nav links -->
      <ul class="nav-links">
        <li>
          <a href="/">home</a>
        </li>
        <li>
          <a href="/about">about</a>
        </li>
        <li>
          <a href="/projects">projects</a>
        </li>
        <li>
          <a href="/blog">blog</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- end of navbar -->
  <!-- sidebar -->

  <aside class="sidebar" id="sidebar">
    <div>
      <button class="close-btn" id="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <!-- nav links -->
      <ul class="sidebar-links">
        <li>
          <a href="/">home</a>
        </li>
        <li>
          <a href="/about">about</a>
        </li>
        <li>
          <a href="/projects">projects</a>
        </li>
        <li>
          <a href="/blog">blog</a>
        </li>
      </ul>
      <!-- social icons -->
      <ul class="social-icons">
        <li>
          <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        </li>
        <li>
          <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </li>
        <li>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </aside>
  <!-- end of sidebar -->

  <!-- ********************** content ********************** -->
  {% block content %}

  {% endblock %}
  <!-- ******************** end of content ******************** -->


  <!-- footer -->
  <footer class="footer">
    <!-- social icons -->
    <ul class="social-icons">
      <li>
        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
      </li>
      <li>
        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
      </li>
      <li>
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
      </li>
      <li>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      </li>
    </ul>
    <p>&copy; <span id="date"></span> erwin rudi. all rights reserved</p>
  </footer>


  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js')}}">

  </script>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
        <script type="text/javascript">
          const messages = {{messages | safe}};
          const flash_field = document.querySelector(".flash");
          for (const message of messages) {
            flash_field.firstChild.textContent = `${message}`;
          }
          // flash_field.classList.add("showFlash")
          flash_field.style.opacity = 1
          setTimeout(() => {
            // flash_field.classList.remove("showFlash")
            flash_field.style.opacity = 0
          }, 3000)

        </script>
    {% endif %}
  {% endwith %}
</body>

</html>
