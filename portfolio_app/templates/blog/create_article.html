{% extends "base.html" %}

{% block title %} Write Article {% endblock%}

{% block content %}
<!-- Register Form -->
<div class=" section single-page">

  <div class="section-center create-article-center">
    <div class="center">
      <h2>write your article</h2>
    </div>
    <div class="form-box ">
      <div class="flash center">replace me</div>

      <form class="form" method="post" enctype="multipart/form-data">
        <!-- Title -->
        <label class="form-label" maxlength="50" for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ request.form['title'] }}" required>
        <!-- End of Title -->

        <!-- Image input -->

        <label class="custom-file-label form-label" for="image">Select image</label>
        <input type="file" class="image-input" name="image" id="image" oninput="filesize(this)" value="Select file">

        <!-- End of Image input -->

        <!-- Intro -->
        <label class="form-label" for="body">Introduction</label>
        <textarea class="article-input" type="text" maxlength="200" name="intro" rows="5" id="body">{% if post %}{{post["intro"]}}{% endif %}</textarea>
        <!-- End of Intro -->

        <!-- Body -->
        <label class="form-label" for="body">Body</label>
        <textarea class="article-input" type="text" name="body" rows="10" id="body">{% if post %}{{post["body"]}}{% endif %}</textarea>
        <!-- End of Body -->

        <!-- Tags -->
        <div class="tag-form">
          <label class="form-label" for="tags">Tags</label>
          <span class="add-tag-btn" id="add-btn">+</span>
          <span class="delete-tag-btn">-</span>
          <div class="tag-field">
            <span class="tag-text">Add at least one Tag</span>
            <div class="article-tags"><input class="create-tag" name="tag-0" id="tag"></div>
          </div>
        </div>
        <!-- End of Tags -->

        <div class="center">
          <input class="submit-btn" type="submit" value="Publish">
        </div>
      </form>
    </div>
  </div>
</div>

<!-- End of Register Form -->
{% endblock %}
