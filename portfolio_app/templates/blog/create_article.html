{% extends "base.html" %}

{% block title %} Write Article {% endblock%}

{% block content %}
<!-- Register Form -->
<div class="single-page">

  <div class="section-center create-article-center">
    <div class="center">
      <h2>write your article</h2>
    </div>
    <div class="form-box ">
      <div class="flash center">replace me</div>
      <form class="form" method="post">
        <label class="form-label" for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ request.form['title'] }}" required>
        <label class="form-label" for="body">Introduction</label>
        <textarea class="article-input" type="text" name="intro" rows="5" id="body">post["intro"]</textarea>
        <label class="form-label" for="body">Body</label>
        <textarea class="article-input" type="text" name="body" rows="10" id="body">post["body"]</textarea>
        <div class="center">
          <input class="submit-btn" type="submit" value="Publish">
        </div>
      </form>
    </div>
  </div>
</div>

<!-- End of Register Form -->
{% endblock %}
