{% extends "base.html" %}

{% block title %} Blog {% endblock%}

{% block content %}
<!-- blog -->
<div class="section section blog">
  <!-- section title -->
  <div class="section-title">
    <h2>blog</h2>
    <div class="underline"></div>
  </div>
  <!-- end of section title -->
  <div class="section-center blog-center">
    {% for post in posts %}
      <!-- single article -->
      <div class="card">
        <div class="card-side card-front">
          <!-- front of the card -->
          <img src="../../static/images/project-1.jpeg" alt="">
          <div class="card-info">
            <h4>{{post['title']}}</h4>
            <p>{{post['intro']}}</p>
            <div class="card-footer">
              <img src="../../static/images/hero-img-small.jpeg" alt="author image">
              <p>7 min read </p>
            </div>
          </div>
        </div>
        <!-- end of front of the card -->
        <div class="card-side card-back">
            <a href="{{ url_for('blog.single_article_view', id=post['id'], title=post['title']) }}" class="btn">read more</a>
        </div>
      </div>
      <!-- end of single article -->
    {% endfor %}
  </div>
  {% if g.user %}
    <div class="btn-center">
      <a class="action btn" href="{{ url_for('blog.create_view') }}"> new article</a>
    </div>
  {% endif %}
</div>
<!--end of  blog -->
{% endblock %}
